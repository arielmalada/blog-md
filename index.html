<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBlog - Modern Web Development Insights</title>
    <meta name="description" content="A blog about web development, markdown, and modern technologies">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="site-header">
        <nav class="navbar container">
            <div class="navbar-brand">
                <a href="#" id="home-link" class="brand-link">
                    <h1 class="brand-title">DevBlog</h1>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="search-container">
                    <input type="search" id="search-input" class="search-input form-control" placeholder="Search posts..." aria-label="Search blog posts">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home/Blog List View -->
        <section id="home-view" class="view">
            <div class="container">
                <div class="hero-section">
                    <h1 class="hero-title">Latest Posts</h1>
                    <p class="hero-subtitle">Insights on web development, markdown, and modern technologies</p>
                </div>
                
                <div class="posts-grid" id="posts-grid">
                    <!-- Blog posts will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Individual Post View -->
        <section id="post-view" class="view hidden">
            <div class="container">
                <nav class="breadcrumb">
                    <button id="back-button" class="btn btn--outline btn--sm">
                        ‚Üê Back to Posts
                    </button>
                </nav>
                
                <article class="post-article">
                    <header class="post-header">
                        <h1 id="post-title" class="post-title"></h1>
                        <div class="post-meta">
                            <time id="post-date" class="post-date"></time>
                            <span id="reading-time" class="reading-time"></span>
                        </div>
                    </header>
                    
                    <div id="post-content" class="post-content">
                        <!-- Parsed markdown content will be inserted here -->
                    </div>
                    
                    <footer class="post-footer">
                        <div class="share-buttons">
                            <h4>Share this post</h4>
                            <div class="share-button-group">
                                <button class="btn btn--secondary btn--sm share-btn" data-platform="twitter">
                                    Twitter
                                </button>
                                <button class="btn btn--secondary btn--sm share-btn" data-platform="linkedin">
                                    LinkedIn
                                </button>
                                <button class="btn btn--secondary btn--sm share-btn" data-platform="copy">
                                    Copy Link
                                </button>
                            </div>
                        </div>
                    </footer>
                </article>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 DevBlog. Built with HTML5, CSS, and JavaScript.</p>
        </div>
    </footer>

    <!-- Loading marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="github-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
